<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SistemaCIM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="max-w-sm w-full bg-white rounded-lg shadow-lg p-6">
    <!-- Sentry Logo -->
    <div class="flex justify-center mb-4">
      <img src="/public/images/cim_logo.jpg" alt="CIM Logo" class="h-60 w-50 mx-auto mb-2"/>
    </div>
    <!-- Crest -->
    <div class="flex justify-center mb-4">
      </div>
    <!-- Optional message -->
    <p id="message" class="text-center text-red-500 mb-4 hidden">Bloqueado por inatividade</p>
    <!-- Login form -->
    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label for="cpf" class="sr-only">CPF</label>
        <div class="flex items-center border border-gray-300 rounded">
          <span class="px-3 text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c3.04 0 5.847.87 8.121 2.804M15 11a3 3 0 11-6 0 
            3 3 0 016 0z"/></svg></span>
          <input type="text" id="cpf" name="cpf" placeholder="CPF" required
            class="w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-r">
        </div>
      </div>
      <div>
        <label for="senha" class="sr-only">Senha</label>
        <div class="flex items-center border border-gray-300 rounded">
          <span class="px-3 text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2" d="M12 11c1.657 0 3-1.343 3-3V5a3 3 0 00-6 0v3c0 1.657 1.343 3 3 3z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 11h14a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2z"/></svg></span>
          <input type="password" id="senha" name="senha" placeholder="Senha" required
            class="w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-r">
        </div>
      </div>
      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded">Entrar</button>
    </form>
    <!-- Extra buttons -->
    <div class="mt-4 flex justify-between">
     <a href="/externo/login"
   class="mt-3 w-full block text-center bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
  Órgão Externo
</a>
    </div>
    <!-- Footer -->
    
  </div>
</body>
</html>
